<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr>

    <form id="miFormulario" action="">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    
   <div class="row">
       <div class="col">
           <ul id="misMensajes" class="mt-2">
             <!-- donde se insertan los mensajes del server -->
           </ul>
       </div>
   </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
        integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const socket = io('http://localhost:3000')


        //obtener referencia al formulario y mensajes
        const formulario  = document.querySelector("#miFormulario");
        const mensajes  = document.querySelector("#misMensajes");
        const txtMensaje = document.querySelector("#txtMensaje")


         //escuchamo el envento submit
        formulario.addEventListener('submit',(ev)=>{
            ev.preventDefault()

            //recuperaos el mensaje
            const nuevoMensaje= txtMensaje.value

            //eviamos el mensaje
            socket.emit('mensaje-to-server',{
                msg:nuevoMensaje
            })
        })

        //recuperamos el mensaje del server
        socket.on('mensaje-from-server',(data)=>{
            mensajes.innerHTML += `<li>${data.msg}</li>`
        })

    
    </script>

</body>

</html>
